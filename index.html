<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Teko&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Acme&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>QUIZ TIME!!!</title>
  </head>
  <body>
    <div id="imgBox" class="container-fluid">
      <div id="row1" class="row-fluid">
        <img
          id="banner"
          src="./assets/images/miami.png"
          class="img-fluid"
          alt="miami quiz"
        />
      </div>
    </div>
    <div id="row2" class="row-fluid">
      <button id="quizStart" type="button" class="btn btn-info">
        QUIZ TIME!
      </button>
    </div>
    <div id="questionBox" class="jumbotron jumbotron-fluid">
      <div id="timer" class="row-fluid"><h3></h3></div>
      <div id="progress-bar" class="row-fluid"></div>
      <div id="question"></div>
      <div id="answer-buttons"></div>
      <div id="correct-answer"></div>
      <div id="results"></div>
      <br />
      <button class="btn btn-success" id="reset">Play Again?</button>
    </div>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
